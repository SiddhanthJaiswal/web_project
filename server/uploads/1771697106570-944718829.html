<!DOCTYPE html>
<html>
<head>
    <title>Layout Practice</title>
    <style>
        body{
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header{
            display: flex;
            height: 80px;
        }
        .logo{
            width: 120px;
            background: red;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .heading{
            flex: auto;
            background: green;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .menu{
            height: 50px;
            background: yellow;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .sections{
            display: flex;
            height: 120px;
        }
        .section1{
            flex: 1;
            background: blue;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .section2{
            flex: 1;
            background: gray;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .section3{
            flex: 1;
            background: plum;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main{
            display: flex;
            height: 300px;
        }
        .content{
            flex: 1;
            background: #00ffb3;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .sidebar{
            flex: 0.5;
            background: olive;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .footer{
            height: 60px;
            background: #3aa0d8;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">LOGO</div>
        <div class="heading">Website Heading</div>
    </div>
    <div class="menu">MENU</div>
    <div class="sections">
        <div class="section1">SECTION 1</div>
        <div class="section2">SECTION 2</div>
        <div class="section3">SECTION 3</div>
    </div>
    <div class="main">
        <div class="content">PAGE CONTENTS</div>
        <div class="sidebar">SIDE BAR</div>
    </div>
    <div class="footer">PAGE FOOTER</div>
</body>
</html>
